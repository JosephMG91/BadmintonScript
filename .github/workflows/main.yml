name: Scheduled Badminton Booking

on:
  schedule:
    - cron: '05 23 * * *'  # UTC midnight

jobs:
  book:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install deps
        run: |
          npm install playwright
          npx playwright install

      - name: Run booking
        run: node book-badminton.js
